<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: url('https://kinsta.com/wp-content/uploads/2017/09/email-marketing-software.png') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 60px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 0 auto;
        }
        .header-title {
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            background-color:  #393939(0, 123, 255, 0.8);
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 110px;
        }
        textarea {
            width: calc(100% - 20px);
            height: 150px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .output-section {
            padding: 20px;
            background: url('https://selzy.com/en/blog/wp-content/uploads/2022/06/email-marketing-campaign_1200.png') no-repeat center center;
            background-size: cover;
            color: #ffffff;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        footer {
            background-color: #393939;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        .footer-title {
            font-size: 14px;
        }
        .footer-icons {
            margin-top: 10px;
        }
        .footer-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }
        .footer-icons a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title"><h2>Email Classification System</h2></div>
    </header>
    
    <div class="container">
        <form action="/submit" method="post">
            <div class="output-section">
                <h1>{{ output }}</h1>
            </div>
        </form>
    </div>
    
    <footer>
        <div class="footer-icons">
            <a href="https://www.linkedin.com/in/your-profile-id" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/your-username" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:your-email@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="footer-title"><p>&copy; 2024 Email Classification System. All rights reserved.</p></div>
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
