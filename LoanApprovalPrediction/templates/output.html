<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('/static/logo.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: purple;
            color: white;
        }
        .form-section {
            margin: 75px auto;
            padding: 40px;
            background-color: rgba(224, 224, 224, 0.9); /* Semi-transparent form background */
            border-radius: 5px;
            max-width: 600px;
        }

        .form-section h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .status {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 30px;
        }

        .status.Approved {
            color: green;
        }

        .status.Rejected {
            color: red;
        }

        .btn-custom {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color:purple;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .btn-custom:hover {
            background-color:  #5e0045;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent footer */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">LoanApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <main>
        <section class="form-section">
            <h1>Your Loan Status</h1>
            <h2 class="status {{ 'Approved' if output == 'Approved' else 'Rejected' }}">
                <span>{{ output }}</span>
            </h2>
            <a href="/" class="btn-custom">Back</a>
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4" style="margin-top: 212px;">
        <div class="container">
            <p>&copy; 2024 YourCompany. All rights reserved.</p>
            <div>
                <a href="https://www.linkedin.com/in/your-id" class="text-white me-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="24">
                </a>
                <a href="https://github.com/your-id" class="text-white">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" width="24">
                </a>
            </div>
            <div>
                <a href="#" class="text-white me-3">Privacy Policy</a>
                <a href="#" class="text-white">FAQs</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
